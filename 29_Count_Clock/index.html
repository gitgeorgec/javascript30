<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clock Countdown</title>
</head>
<body>
    <nav>
        <ul>
            <li data-time=20>20 SECS</li>
            <li data-time=300>WORK 5 min</li>
            <li data-time=900>QUICK 15 min</li>
            <li data-time=1200>SNACK 20 min</li>
            <li data-time=3600>LUNCH BREAK</li>
            <form name="inputForm" >
                <input type="number" placeholder="enter mins" name="time">
            </form>
        </ul>
    </nav>
    <div class="container">
        <div class="timerDisplay">00:00:00</div>
        <div class="endTime">00:00:00</div>
    </div>
<script src="app.js"></script>
</body>
</html>
