<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Speech Synthesis</title>
</head>
<body>
    <main>
        <header>
            <h1>Speech Synthesis</h1>
        </header>
        <div class="content">
            <select name="lang" id=""></select>
            <p>rate: </p>
            <input type="range" name="rate" id="" value="1" min=0.1 max=10 step=0.1>
            <p>pitch: </p>
            <input type="range" name="pitch" id="" value="1" min=0 max=2 step=0.1>
            <textarea name="text" id="" cols="30" rows="15">this is a speaking app</textarea>
            <div >
                <button id="stop">Stop</button>
                <button id="speak">Speak</button>
            </div>
        </div>
    </main>

<script src="app.js"></script>
</body>
</html>
