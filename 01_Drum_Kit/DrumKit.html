<!DOCTYPE html>
<html>
<head>
	<title>DrumKit</title>
	<link rel="stylesheet" type="text/css" href="DrumKit.css">

	
</head>
<body>
<!-- 	<img id="backimage" src="http://i.imgur.com/emvhOnb.jpg"> -->
	<div class="mid">
		<div class="key" data-key="a">
			<kbd>A</kbd>
			<span class="sound">bubbles</span>
		</div>	
		<div class="key" data-key="s">
			<kbd>S</kbd>
			<span class="sound">clay</span>
		</div>
		<div class="key" data-key="d">
			<kbd>D</kbd>
			<span class="sound">confetti</span>
		</div>	
		<div class="key" data-key="f">
			<kbd>F</kbd>
			<span class="sound">corona</span>
		</div>

	</div>

<audio src='sounds/bubbles.mp3' data-key="a"></audio>
<audio src='sounds/clay.mp3' data-key="s"></audio>
<audio src='sounds/confetti.mp3' data-key="d"></audio>
<audio src='sounds/corona.mp3' data-key="f"></audio>



<script type="text/javascript" src="DrumKit.js"></script>

</body>
</html>
